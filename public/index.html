<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <link id="pageStyles" rel="stylesheet" href="/styles/template.css" />

</head>
<body>
  <div id="homepage">
    <div id="homepage-header">
      <div id="dropdown">
        <button onclick="myFunction()" id="dropButton">Themes â‡©</button>
        <div id="themesDropdown" class="dropdown-content">
          <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
          <a href="#about">About</a>
          <a href="#base">Base</a>
          <a href="#blog">Blog</a>
        </div>
      </div> 
      <div id="about">
        <a href="about.html">
          <button id="aboutButton">About</button>
        </a>
      </div>
      <div id="contact">
        <a href="contact.html">
          <button id="contactButton">Contact</button>
        </a>
      </div>
      
    </div>

    <div id="introductionSection">
      <div id="name">
        <div id = "text-hello">Hello</div>
        <div id="text-name">I'm Julia</div>
        <div id="socialMedias">
          <a id="linkedin">
            <img src="" alt= "linkedIn logo">
          </a>
          <a  id="github">
            <img src="" alt= "github logo">
          </a>
        </div>
      </div>

      <div id="about-text">
        I'm a University of Delaware Senior Computer Science major with a minor in Mathematics.
      </div>
    </div>

    <div id="project-page-link">
      <a href="project.html">
        <button id="projectPageButton">Checkout my Projects</button>
      </a>
    </div>

    <div class= "projectCard">
      <div id="projectTitle"></div>
      <div id="projectPicture"></div>
      <div id="projectTags"></div>
      <div id="projectDescript"></div>
      <div id="projectDate"></div>
      <div id="projectContributors"></div>
      <div id="projectLink"></div>
    </div>

  </div>

</body>
<script>
  
  function myFunction() {
    document.getElementById("themesDropdown").classList.toggle("show");
  }

  function filterFunction() {
    const input = document.getElementById("myInput");
    const filter = input.value.toUpperCase();
    const div = document.getElementById("themesDropdown");
    const a = div.getElementsByTagName("a");
    for (let i = 0; i < a.length; i++) {
      const txtValue = a[i].textContent || a[i].innerText;
      if (txtValue.toUpperCase().indexOf(filter) > -1) {
        a[i].style.display = "";
      } else {
        a[i].style.display = "none";
      }
    }
  }
</script>

</html>
